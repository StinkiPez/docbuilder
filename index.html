<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBuilder 1.0.0</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #691c1c;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }

        .logo-space {
            width: 450px;
            height: 150px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.3);
            font-size: 14px;
        }

        .logo-container {
            opacity: 0;
            transform: translateY(20px);
            animation: slideUpFadeIn 0.5s ease-out forwards;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
            opacity: 0;
            transform: translateY(-20px);
            animation: slideDownFadeIn 0.5s ease-out 0.5s forwards;
        }

        @keyframes slideUpFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideDownFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-field {
            width: 100%;
            padding: 14px 16px;
            background-color: white;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            outline: none;
        }

        .input-field::placeholder {
            color: #999;
        }

        .login-button {
            width: 100%;
            padding: 14px 16px;
            background-color: white;
            border: none;
            border-radius: 3px;
            font-size: 15px;
            font-weight: 600;
            color: #691c1c;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        .login-button:hover {
            opacity: 0.9;
        }

        .login-button:active {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-container">
            <img style="width: 400px;" src="./img/ra.png" />
        </div>
        
        <form class="login-form" onsubmit="return false;">
            <select class="input-field" required>
                <option disabled selected>Select a user</option>
                <option value="BRB">BRB</option>
                <option value="HAH">HAH</option>
                <option value="SSC">SSC</option>
            </select>
            <button type="submit" class="login-button">Login</button>
        </form>
    </div>
</body>
</html>
