<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DocBuilder 1.0.0</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="app-header">
        <button class="header-close-button">&times;</button>

            <img src="./img/ra.png" alt="Logo" />

        <span class="header-user-text hidden no-transition">Welcome, {user}!</span>
    </header>
    <div id="app-container"></div>
    <script src="./js/app.js"></script>
</body>
</html>
